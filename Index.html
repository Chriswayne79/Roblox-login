<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with YouTube Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
   background: linear-gradient(135deg, #000000, #808080);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: Grey;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .video-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>login into roblox</h1>
    <form onsubmit="showVideo(event)">
      <input type="text" placeholder="Roblox username" required><br>
      <input type="password" placeholder="Password (can be fake)" required><br>
      <button type="submit" class="button">Log In</button>
    </form>
  </div>

  <div class="video-container" id="videoContainer">
    <!-- The YouTube iframe will be added here dynamically -->
  </div>

  <script>
    function showVideo(event) {
      event.preventDefault(); // Prevent the form from actually submitting
      document.querySelector('.login-container').style.display = 'none'; // Hide the login form
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.style.display = 'block'; // Show the video container
      // Dynamically add the YouTube iframe
      const iframe = document.createElement('iframe');
      iframe.src = "https://www.youtube.com/embed/ow0tYugUbz0?autoplay=1";
      iframe.title = "YouTube video player";
      iframe.allow = "autoplay; fullscreen";
      iframe.allowFullscreen = true;
      videoContainer.appendChild(iframe); // Add the iframe to the video container
    }
  </script>
</body>
</html>
